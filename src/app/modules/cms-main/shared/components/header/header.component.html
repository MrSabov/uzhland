<header class="header">
  <div class="header-block header-block-search">
    <span class="date">{{ date | date:'EEEE, MMMM d, y' }}</span>
  </div>
  <div class="header-block header-block-nav">
      <ul class="nav-profile">
          <li class="profile dropdown" appDropdown>
              <a class="nav-link dropdown-toggle" role="button">
                  <span class="name">
                      Hi, {{ name }}
                  </span>
              </a>
              <div class="dropdown-menu profile-dropdown-menu">
                  <a class="dropdown-item" href="#"> <i class="fa fa-gear icon"></i>Сделать запись</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-power-off icon"></i>Выйти</a>
              </div>
          </li>
      </ul>
  </div>
</header>
