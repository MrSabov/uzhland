<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Зареєструватися</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]=registrationForm class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Логін" formControlName="login" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Е-майл" formControlName="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Пароль" formControlName="password" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Підтвердження пароля" formControlName="repeatPassword" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registration()" color="primary">Зареєструватись</button>
  </mat-card-actions>
</mat-card>
