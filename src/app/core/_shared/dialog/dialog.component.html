
 <h1 mat-dialog-title>Delete this user? {{data.title}}</h1>
  <div mat-dialog-content>
    <p>{{data.description}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="confirm()" cdkFocusInitial>Confirm</button>
  </div>
